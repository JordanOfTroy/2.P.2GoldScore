<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./index.js"></script>
    <title>2.P.2 Golf Score</title>
</head>
<body>
    <div class="header">
        <select name="courses" id="courseSelect">
            <option value="" disabled selected>Select your course</option>
            <option value="11819" class="courseoption">Thanksgiving Point</option>
            <option value="18300" class="courseoption">Fox Hollow Golf Club</option>
            <option value="29002" class="courseoption">Spanish Oaks Golf Course</option>
        </select>
        <div class="playerNames">
            <div class="playerInputs">
                <input type="text" class="playerName">
                <input type="text" class="playerName">
                <input type="text" class="playerName">
                <input type="text" class="playerName">
            </div>
            <button id="addNewPlayer">Add another player</button>
        </div>
        <button id="playGolf">Play Golf</button>
    </div>
    <div class="section">
        <div id="scoreCard"></div>
    </div>

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="addScoreModal" tabindex="-1" aria-labelledby="addScoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add ${Players} Score</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
